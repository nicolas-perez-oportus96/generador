<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trabajadores</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>

<body>

    <form>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">

                <table id="tablaTrabajadores" class="hover">
                    <thead >
                        <tr>
                            <th width="200">Nombres</th>
                            <th width="200">Apellido Paterno</th>
                            <th width="150">Apellido Materno</th>
                            <th width="150">Tipo Documento</th>
                            <th width="150">Pais</th>
                            <th width="150">Numero Documento</th>
                            <th width="150">DV</th>
                            <th width="150">Fecha Nacimiento</th>
                            <th>Domicilio</th>
                            <th width="150">Comuna</th>
                            <th width="150">Correo</th>
                            <th width="150">Genero</th>
                            <th width="150">Patente</th>
                            <th width="150">Funcion del trabajador</th>
                            <th width="150">¿Es Esencial?</th>
                            <th width="150">¿Viajes Interregionales</th>
                            <th width="150">Area en la que trabaja</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <button id="btnNuevoTrabajador" class="button small">Agregar trabajador</button>
    </form>

    <script src="trabajadores.js"></script>
</body>

</html>
